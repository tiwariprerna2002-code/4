<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Semi-Classical Dance</title>
<style>
    body {
        margin: 0;
        font-family: 'Verdana';
        overflow: hidden;
        color: white;
    }

    /* Moving Background */
    .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        background: url("https://i.ibb.co/8jWz6M0/dance-bg.jpg") no-repeat center/cover;
        filter: brightness(0.5);
        animation: zoom 20s linear infinite;
    }

    @keyframes zoom {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    /* Center Content */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    h1 {
        font-size: 70px;
        letter-spacing: 3px;
        animation: fade 4s infinite;
    }

    @keyframes fade {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    /* Dancer Animation */
    .dancer {
        width: 300px;
        margin: auto;
        filter: drop-shadow(0 0 20px #ffccdd);
        animation: move 6s ease-in-out infinite;
    }

    @keyframes move {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(3deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }

    /* Button */
    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        background: rgba(255, 180, 200, 0.3);
        border: 1px solid #fff;
        color: white;
        text-decoration: none;
        font-size: 20px;
        border-radius: 8px;
        backdrop-filter: blur(3px);
        transition: 0.3s;
    }
    .btn:hover {
        background: rgba(255, 180, 200, 0.7);
    }
</style>
</head>
<body>

<div class="bg"></div>

<div class="content">
    <h1>Semi-Classical Dance</h1>

    <!-- Dancer Silhouette -->
    <img src="https://i.ibb.co/QYzQ52x/dancer-silhouette.png" class="dancer">

    <br>
    <a href="#" class="btn">Explore More</a>
</div>

</body>
</html>
